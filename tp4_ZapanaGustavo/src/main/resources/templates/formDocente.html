<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario docente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO DOCENTE</h1>         
        <form data-th-object="${nuevoDocente}" data-th-action="${flag}?@{/modificarDocente}:@{/guardarDocente}" method="post">
             <input id="estado" name="estado" type="hidden" class="form-control" data-th-field="*{estado}">
             <div class="col-md-4">
				<label for="legajo" class="form-label">Legajo del Docente</label> 
				<input id="legajo" name="legajo" type="text" class="form-control" placeholder="Ingrese legajo" required data-th-field="*{legajo}" data-th-readonly=${flag}>				
			 </div>           
             <div class="col-md-4">
                 <label for="nombre" class="form-label">Nombre del docente</label>
                 <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre" required data-th-field="*{nombre}">
             </div>
             <div class="col-md-4">
                 <label for="apellido" class="form-label">Apellido del docente</label>
                 <input id="apellido" name="apellido" type="text" class="form-control" placeholder="Ingrese apellido" required data-th-field="*{apellido}">
             </div>
             <div class="col-md-4">
                 <label for="email" class="form-label">Correo del docente</label>
                 <input id="email" name="email" type="text" class="form-control" placeholder="Ingrese correo" required data-th-field="*{email}">
             </div>
             <div class="col-md-4">
                 <label for="telefono" class="form-label">Teléfono del docente</label>
                 <input id="telefono" name="telefono" type="text" class="form-control" placeholder="Ingrese teléfono" data-th-field="*{telefono}">
             </div>       
                 <button type="submit" class="btn btn-primary">Guardar docente</button>
         </form>
    </div>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>    
</body>
</html>
