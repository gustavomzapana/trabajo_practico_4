<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado materias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">            
</head>
<body>
    <div class="container">
        <h1 class="text-center">MATERIAS</h1>
        <div class="card" data-th-each="m : ${listadoMaterias}">
            <div class="card-header">
                <h3 class="card-title"><span data-th-text="${m.nombre}"></span></h3>
            </div>
            <div class="card-body">                            
                <ul>
                    <li>
                        <strong>Código:</strong> <span data-th-text="${m.codigo}"></span>
                    </li>
                    <li>
                        <strong>Curso:</strong> <span data-th-text="${m.curso}"></span>
                    </li>
                    <li>
                        <strong>Cantidad de horas:</strong> <span data-th-text="${m.duracion}"></span>
                    </li>
                    <li>
                        <strong>Modalidad:</strong> <span data-th-text="${m.modalidad ? 'presencial' : 'virtual'}"></span>
                    </li>
                    <li>
                        <strong>Docente</strong>
                        <strong>Legajo:</strong> <span data-th-text="${m.docente.legajo}"></span>                       
                    </li>
                   <li>
                        <strong>Carrera</strong>
                        <strong>Código:</strong> <span data-th-text="${m.carrera.codigo}"></span>                       
                    </li> 
                    <li>
                        <strong>Estado:</strong> <span data-th-text="${m.estado}"></span>
                    </li>
                </ul>
                <a data-th-href="@{'/eliminarMateria/'+${m.codigo}}" class="btn btn-danger">Borrar</a>            
                <a data-th-href="@{'/modificarMateria/'+${m.codigo}}" class="btn btn-danger">Modificar</a>
            </div>
        </div>
    </div>    
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>    
</body>
</html>
